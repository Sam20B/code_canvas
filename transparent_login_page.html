<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transparent login page</title>
    <link rel="stylesheet" href="transparentlogin.css">
</head>
<body>
    <div class="cont">
        <form class="form">
            <h1 class="h1">Login</h1>
            <label class="l1"for="input1" required><b>E-mail</b></label>
            <input class="i1"type="email" id="input1" required><br><br>
            <label class="l2"for="input2" required><b>Password</b></label>
            <input class="i2"type="password" maxlength="6" id="input2" required><br><br>
            <label class="l3"for="input3" ><b>Remember me</b></label>
            <input class="i3" type="checkbox" id="input3">
            <p class="p1"><b>Forgot Password?</b></p>
            <button class="b"  onclick="alert('Successfully logged in!')">Login</button>
            <p class="p2"><b>Don't have account? </b><a  class="link" href="#"><b>Register</b></a></p>
        </form>
    </div>
</body>
</html>
