<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const fruits = ["banana","apple","mango","orange","pear"];
        let flen = fruits.length;

        let text = "<ul>";
        for (i=0; i<flen; i++) {
            text += "<li>" + fruits[i] + "</li>";

        }
        text += "</ul>";

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
