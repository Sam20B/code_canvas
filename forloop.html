<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loops</title>
</head>
<body>
    <h1>For loops</h1>
    <p id="demo"></p>

    <script>
        let cars = ['mclaren','lexus','nissan','mitsubishi','mercedes','audi'];

        let text = "";
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
    
</body>
</html>
